# Language setting
language: clojure

lein:
  - lein2

# Services used by app
services:
  - mongodb
  
build_image: drydock/u12clopls:tip

# Create directories for test and coverage reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

# Running the test with Leiningen
script:
  - cd sample
  - lein test2junit
